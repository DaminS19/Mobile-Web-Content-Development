<head>
    <title>Fit World Page</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <header>
        <h1> <cite> Welcome to Fit World !</cite> </h1>
    </header>
    <section>
        <div class="Top">
            <h2>Exercise</h2>
            <p><b>Deadlift</b></p>
            <br>
            <img src="deadlift1.png" alt="dealift1_image"/>
        </div>
    </section>
    <section>
        <div class="Top">
            <h2>Muscles worked</h2>
            <details>
                <summary>Show Details</summary>
                <p>
                    Primary :- Glutes,Lower Back
                <br>
                    Secondary :- Adductors,Quads,Hamstrings
                </p>
            </details>
                <br>
                <img src="deadlift2.png" alt="dealift2_image"/>
        </div>
    </section>
    <section>
        <div class="Bottom">
            <h2>Featured Video</h2>
            <video controls>
                <source src="deadlift3.mp4" type="video/mp4">
            </video>
        </div>
    </section>
    <footer>
        <button onclick="ContactUs()">Contact Us</button>
        <h4> Copyright &copy; 2024 - Damin Shah </h4> 
    </footer>

    <script src="JavaScript.js"></script>
</body>
</html>
